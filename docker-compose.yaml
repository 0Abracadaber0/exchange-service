version: '3'
services:
  mysql:
    image: mysql:latest
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: exchange
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysql -u root -p${MYSQL_ROOT_PASSWORD} -e 'SELECT 1'"]

      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s



  exchange:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  tmp_volume:
